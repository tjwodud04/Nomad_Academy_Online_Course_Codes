<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Selectors</title>
  <style>
    input[type="required"]{
      background-color: red;
    }
    /*input[type="submit"]{
      background-color: red;
    }
    input[type="password"]{
      background-color: blue;
    }*/
    input {
      border: 1px solid yellow;
    }
    .box{
      background-color: green;
      display: block;
      height: 100px;
      border: 1px solid black;
    }
    .box:nth-child(2n){
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <input type="password">
      <input type="submit">
    </div>
  </div>
</body>
</html>
