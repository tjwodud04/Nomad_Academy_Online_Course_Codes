<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b488aceef6.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">더보기</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find_header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                         QR 코드
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        연락처로 추가하기
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        ID로 추가하기
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        초대
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended">
            <h5 class="find__title">
                친구 추천
            </h5>
            <li class="find__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/snowflakes.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            Jae
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>        
    </main>

    <style></style>-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                  <i class="fas fa-ellipsis-h"></i>  
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
            <span class="bigScreen__text">화면을 작은 사이즈로 조정하세요!</span>
          </div>
</body>
</html>
