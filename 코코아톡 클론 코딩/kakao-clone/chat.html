<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/b488aceef6.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
  <div class="header-wrapper">
      <div class="status-bar">
          <div class="status-column">
            <span class="status-bar__clock">13:54</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
          </div>
  </div>
  <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">권**</h1>
      </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
      </div>
  </div>
  </header>
  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">2019년 9월 21일</span>
      <li class="incoming-message message">
        <img src="images/profileimage.jpg" class="m-avatar message_chat">
        <div class="message__content">
          <span class="message__author">권**</span>
          <span class="message__bubble">
            이 노래 들어봐
          </span>
        </div>
      </li>
      <li class="sent-message message">
        <div class="message__content">
          <span class="message__bubble">
            시간 나면 들어보도록 함
          </span>
        </div>
      </li>
      <li class="incoming-message message">
          <img src="images/profileimage.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">권**</span>
            <span class="message__bubble">
              그래서 어떰?
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              잘 모르겠음
            </span>
          </div>
        </li>
    </ul>
  </main>
  <div class="chat__write--container">
    <input
      class="chat__write"
      type="text"
      placeholder="Send message"
      class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__icon-right chat__icon">
      <span class="chat__write-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <span class="chat__write-icon">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
  <div class="bigScreen">
    <span class="bigScreen__text">화면을 작은 사이즈로 조정하세요!</span>
  </div>
</body>
</html>
